<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <script src="js/login.js"></script>
    <script src="../js/login.js"></script>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" name="login" onsubmit="return validateForm()" action="php/login.php" method="post">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="username" name="username" class="login__input" placeholder="User name / Email" >
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="login__input" placeholder="Password" >
                    </div>
                    <div class="button login__submit">
                        <input type="submit" class="button__text" name="Register" value="Log in Now                                        " style="border: 0cm;">
                        <i class="button__icon fas fa-chevron-right"></i>
                    </div>				
                </form>
                <div class="social-login">
                    <h3>Not a member ?</h3>
                    <div class="social-icons">
                        <a href="register.html" class="button__text">Click Here</a>
                        
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
